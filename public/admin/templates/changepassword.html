<!--change password-->
<div class="content-wrapper">
<div class="content">
    <!--ng-controller="changepasswordCtrl"-->
    <div class="container" style='color:#333333;'>
        <div class="row">
            <div class="changepwd-head">
                <center><h3>Change Password</h3></center>
            </div>
            <div class="col-sm-6 col-sm-offset-3">
                <div ng-if="success_msg" class="alert alert-success">
                    <strong>Success!</strong> {{success_msg}}
                </div>
                <div ng-if="error_msg" class="alert alert-danger">
                    <strong>Error!</strong> {{error_msg}}
                </div>

                <div class="changepwd">
                    <div class="changepwd-mid">
                        <form class="change-pwf" ng-submit="changePassword()">

                            <div class="form-group">
                                <label>Enter New Password</label>
                                <input type="password" class="form-control" ng-model="user.new_password">
                            </div>

                            <div class="form-group">
                                <label>Re-Enter New Password</label>
                                <input type="password" class="form-control" ng-model="user.renew_password">
                            </div>
                            <center><button type="submit" class="btn btn-primary ">Submit</button></center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
