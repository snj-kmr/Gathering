<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Subcategories
            <small>Add subcategory</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/addSubcategory"><i class="fa fa-dashboard"></i> Subcategories</a></li>
            <li class="active">Add new subcategory</li>
        </ol>
    </section>
    <section class="content">


        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add new subcategory</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->

                    <form role="form" ng-submit="addSubCategory()" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <h3>Name</h3>
                                <label for="exampleInputPassword1">English</label>
                                <input type="text" class="form-control" name='Name' ng-model='cat.name' required="" placeholder="Subcategory Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Arabic</label>
                                <input type="text" class="form-control" name='Name' ng-model='cat.ar_name' required="" placeholder="اسم الفئة الفرعية">
                            </div>
                            <div class='form-group'>
                                    <select name="role" class="form-control" ng-model='cat.categoryid' required="">    
                                        <option value="">--Select Category--</option>
                                        <option ng-repeat='category in allCategories' value="{{category._id}}">{{category.name}} - {{category.ar_name}}</option>
                                    </select>
                            </div>
                            <div class="uploadimg">
                                <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this)" id="photo-upload"  required=""/>
                                    <p ng-show="loading">...UPLOADING...</p>
                                    <h4 class="uploadbtn">Upload Image</h4>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <input type="submit" name="submit" value="Add Subcategory" class='btn btn-primary'>                   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
