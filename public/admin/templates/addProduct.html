<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Products
            <small>Add product</small>
        </h1>
        <ol class="breadcrumb">
             <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/admin/dashboard#/productList"><i class="fa fa-dashboard"></i> Products</a></li>
            <li class="active">Add new product</li>
        </ol>
    </section>
    <section class="content">


        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add new product</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->

                    <form role="form" ng-submit="addProduct()" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class='form-group'>
                                <select name="role" class="form-control" ng-model='cat.vendorid' ng-change='vendorDetials(cat.vendorid)' required="">    
                                        <option value="">--Select Vendor--</option>
                                        <option ng-repeat='vendor in allVendors' value="{{vendor._id}}" >{{vendor.firstname}} {{vendor.lastname}}</option>
                                    </select>
                            </div>
                            <div class='form-group'>
                                    <select name="role" class="form-control" ng-model='cat.categoryid' ng-change='getSubcat(cat.categoryid)' required="">    
                                        <option value="">--Select Category--</option>
                                        <option ng-repeat='category in allCategories' value="{{category._id}}" >{{category.name}} - {{category.ar_name}}</option>
                                    </select>
                            </div>
                            <div class='form-group'>
                                    <select name="role" class="form-control" ng-model='cat.subcategoryid' ng-change='getSubcatID(cat.subcategoryid)' required="">    
                                        <option value="">--Select Subcategory--</option>
                                        <option ng-repeat='subcategory in allsubCats' value="{{subcategory._id}}" >{{subcategory.name}} - {{subcategory.ar_name}}</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <h3>Product name</h3>
                                <label for="exampleInputPassword1"> English </label>
                                <input type="text" class="form-control" name='Name' ng-model='cat.name' required="" placeholder="Product Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"> Arabic </label>
                                <input type="text" class="form-control" name='Name' ng-model='cat.ar_name' required="" placeholder="اسم المنتج">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"> Product price ($)</label>
                                <input type="number" class="form-control" name='Name' ng-model='cat.price' required="" placeholder="Product price">
                            </div>
                            <div class="form-group">
                                <h3>Product description</h3>
                                <label for="exampleInputPassword1"> English </label>
                                <textarea class="form-control" name='Name' ng-model='cat.description' required="" placeholder="Product description"> </textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">  Arabic </label>
                                <textarea class="form-control" name='Name' ng-model='cat.ar_description' required="" placeholder="وصف المنتج"> </textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"> Days required to be booked/purchased prior to delivery (optional)</label>
                                 <input type="number" class="form-control" name='Name' ng-model='cat.days_prior' placeholder="Type here (Numbers only)">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"> Stock </label>
                                <select name="role" class="form-control" ng-model='cat.stock' required="">    
                                        <option value="">--Select Option--</option>
                                        <option value="1" > Available </option>
                                        <option value="0" > Out of stock </option>
                                </select>
                            </div>
                            <div class="form-group" ng-if="user.role == 'admin'">
                                <label for="exampleInputPassword1"> Trending :  </label>
                                <input type="checkbox" ng-checked="cat.trending" ng-model="cat.trending">
                            </div>
                           
                            <div class="uploadimg">
                                <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this)" id="photo-upload"  required=""/>
                                    <p ng-show="loading">...UPLOADING...</p>
                                    <h4 class="uploadbtn">Upload Image</h4>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <input type="submit" name="submit" value="Add Product" class='btn btn-primary'>                   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
