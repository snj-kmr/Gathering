<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            User
            <small>Edit User</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/userList"><i class="fa fa-dashboard"></i> User</a></li>
            <li class="active">Edit User</li>
        </ol>
    </section>
    <section class="content">


        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit User</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <!-- /.box-header -->
                   <form role="form" ng-submit="editUser()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Name</label>
                                <input type="text" class="form-control" name='firstname' ng-model='user.firstname' required="" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Last Name</label>
                                <input type="text" class="form-control"  name='lastname' ng-model='user.lastname' required="" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control"  name='email' ng-model='user.email' required="" placeholder="Enter email">
                            </div>
                            <div class='form-group' ng-if='user.role != "admin"'>
                                    <select name="role" class="form-control" ng-model='user.role' required="">    
                                        <option value="">--Select Role--</option>
                                        <option value="user">User</option>
                                        <!--<option value="organizer">Organizer</option>-->
                                         <option value="vendor">Vendor</option>
                                        <option value="planner">Individual event planner</option>
                                        <option value="planner_comp">Event planning company</option>
                                    </select>
                            </div>
                             <div class="form-group" ng-if='user.role != "user"'>
                                <label for="exampleInputPassword1">Age</label>
                                 <input type="date" class="form-control" id="age" ng-model='user.age' required placeholder="Enter Age"> </div>
                            <div class="form-group" ng-if='user.role == "vendor" || user.role == "planner_comp"'>
                                <label for="exampleInputPassword1">Title</label>
                                <input type="text" class="form-control"  name='title' ng-model='user.title' required="" placeholder="Owner, Manager etc...">
                            </div>
                            <div class="form-group" ng-if='user.role != "user"'>
                                <label for="exampleInputPassword1">Business Name</label>
                                <input type="text" class="form-control"  name='org_name' ng-model='user.org_name' required="" placeholder="Company Name">
                            </div>
<!--                            <div class="form-group" ng-if='user.role == "planner" || user.role == "planner_comp"'>
                                <label for="exampleInputPassword1">Company Name (Arabic)</label>
                                <input type="text" class="form-control"  name='org_name' ng-model='user.ar_org_name' required="" placeholder="اسم الشركة">
                            </div>-->
                            <div class="form-group" ng-if='user.role != "user" || user.role == ""'>
                                <label for="exampleInputPassword1">Business Description</label>
                                <textarea type="text" class="form-control"  name='org_description' ng-model='user.org_description' required="" placeholder="Description"></textarea>
                            </div>
                            <div class="form-group" ng-if='user.role != "user"'>
                                <label for="exampleInputPassword1">Delivery service</label>
                                    <select class="form-control" id="ddev" ng-model='user.delivery'>
                                        <option value="">--Select--</option>
                                        <option value="Yes">Yes</option>
                                        <option value="No">No</option>
                                        <option value="na">Not applicable</option>
                                    </select>
                            </div>
                            <div class="form-group" ng-if='user.role != "user"'>
                                <label for="exampleInputPassword1">Social media account(s)</label>
                                <input type="text" class="form-control" id="social" ng-model='user.account' placeholder="(Instagram, twitter, snapchat)">
                            </div>
                            <div class="form-group" ng-if='user.role != "user"'>
                                <label for="exampleInputEmail1">Business Email</label>
                                <input type="email" class="form-control"  name='email' ng-model='user.cont_email' required="" placeholder="Enter email">
                            </div>
                             <div class="form-group" ng-if='user.role != "user"'>
                                <label for="exampleInputEmail1">Business number</label>
                                <input type="number" class="form-control"  name='phone' ng-model='user.org_phone' required="" placeholder="Enter Business phone">
                            </div>
                            <div ng-if='user.role == "vendor"' class='form-group'>
                                <label for="form-group"> Hold ctrl to select multiple cities</label>
                                    <select name="role" class="form-control" ng-model='user.city' required="" multiple>    
                                        
                                        <option value="Damman & Khobar"> Damman & Khobar</option>
                                        <!--<option value="organizer">Organizer</option>-->
                                        <option value="Jubail">Jubail</option>
                                    </select>
                            </div>
                            <div class='form-group' ng-if='user.role != "admin"'>
                                    <select name="status" class="form-control" ng-model='user.status' required="">    
                                        <option value="" >--Select Status--</option>
                                        <option  value="1">Activate</option>
                                        <option  value="0">DeActivate</option>
                                    </select>
                            </div>
                            <div class="uploadimg">
                                <img src="{{imgshow}}" style="width:120px;" />                            
                            </div>
                            <div class="uploadimg">
                                <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this)" id="photo-upload" />
                                    <p ng-show="loading">...UPLOADING...</p>
                                    <h4 class="uploadbtn">Upload Image/Logo</h4>
                                    
                            </div>
                        </div>
                        <div class="form-group">
                            <a ui-sref="changePassword({user_id:user.id})">Change Password</a>   
                       </div>
                        <div class="form-group">
                            <input type='hidden' placeholder='blog' ng-model='user.id' name='id' class='form-control'>
                       </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <input type="submit" name="submit" value="Update" class='btn btn-primary'>                   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
