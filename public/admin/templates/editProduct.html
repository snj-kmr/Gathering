<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{cat_type}}
            <small>Edit {{cat_type}}</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/productList"><i class="fa fa-dashboard"></i> {{cat_type}}</a></li>
            <li class="active">Edit {{cat_type}}</li>
        </ol>
    </section>
    <section class="content">


        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit {{cat_type}}</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <!-- /.box-header -->
                     <form role="form" ng-submit="editProduct()" enctype="multipart/form-data">
                        <div class="box-body">
                            <div class="form-group">
                                <h3>{{cat_type}} name</h3>
                                <label for="exampleInputPassword1"> English </label>
                                <input type="text" class="form-control" name='Name' ng-model='product.name' required="" placeholder="{{cat_type}} Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"> Arabic </label>
                                <input type="text" class="form-control" name='Name' ng-model='product.ar_name' required="" placeholder="اسم المنتج">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"> Price ($)</label>
                                <input type="number" class="form-control" name='Name' ng-model='product.price' required="" placeholder="Price">
                            </div>
                            <div class="form-group">
                                <h3>{{cat_type}} description</h3>
                                <label for="exampleInputPassword1"> English </label>
                                <textarea class="form-control" name='Name' ng-model='product.description' required="" placeholder="Description"> </textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">  Arabic </label>
                                <textarea class="form-control" name='Name' ng-model='product.ar_description' required="" placeholder="وصف المنتج"> </textarea>
                            </div>
                            <div class="form-group" ng-if='activeProduct.type == "product"'>
                                <label for="exampleInputPassword1"> Stock </label>
                                <select name="role" class="form-control" ng-model='product.stock' required="">    
                                        <option value="">--Select Option--</option>
                                        <option value="1" > Available </option>
                                        <option value="0" > Out of stock </option>
                                </select>
                            </div>
                             <div class="form-group" ng-if='activeProduct.type != "product"'>
                                <label for="exampleInputPassword1"> Availability </label>
                                <select name="role" class="form-control" ng-model='product.stock' required="">    
                                        <option value="">--Select Option--</option>
                                        <option value="1" > Available </option>
                                        <option value="0" > Not Available </option>
                                </select>
                            </div>
                            <div class="form-group">
                            <input type='hidden' placeholder='blog' ng-model='product.id' name='id' class='form-control'>
                             </div>
                             <div class="form-group">
                                <label for="exampleInputPassword1"> Trending :  </label>
                                <input type="checkbox" ng-checked="product.trending" ng-model="product.trending">
                            </div>
                            <div class="form-group" >
                                <label for="exampleInputPassword1" ng-if="cat_type == 'Service'"> Days required to be booked prior to avail the service (optional)</label>
                                 <label for="exampleInputPassword1" ng-if="cat_type != 'Service'"> Days required to be booked prior to avail the product (optional)</label>
                                
                                <input type="number" class="form-control" name='Name' ng-model='product.days_prior' placeholder="Type here (Numbers only)">
                            </div>
                            <div class="uploadimg">
                                <img src="{{product.image}}" style='width:120px;' />
                                <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this)" id="photo-upload"/>
                                    <p ng-show="loading">...UPLOADING...</p>
                                    <h4 class="uploadbtn">Change Image</h4>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <input type="submit" name="submit" value="Update" class='btn btn-primary'>                   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
