    <header id="section-header" class="navbar-fixed-top transition page-header new page-header-semi-transparent ng-scope">
        <section class="container">
            <div class="navbar-header language">
                <ul>
                    <li><a href="#" ng-click="changeLanguage('en')" tabindex="0">English</a></li>
                    <li><a href="#" ng-click="changeLanguage('ar')" tabindex="0">Arabic</a></li>
                </ul>
            </div>
            <div class="logo-pic">
                <a href="#">
                <img src="/home/images/logo2.png" onclick="window.location.href='/';" alt=""/>
                <p>Gathering</p>
                </a>
            </div>
        </section>
    </header>
    <!--Registration form starts-->
    <section class="reg-form line">
        <div class="container">
            <form data-toggle="validator" class="form-horizontal" role="form" name="myForm" id="myForm" ng-submit="recomand()" enctype="multipart/form-data">
                <div id="reg_form">
                
            <h4 ng-if="language=='en'" class="heading">Recommendation, Complaint, Question or Thought</h4>                
            <h4 ng-if="language=='ar'" class="heading">أسئلة العملاء</h4>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="text">Name:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="fname" id="fname" ng-model='text.name' data-error="Name is required" required placeholder="">
                   <!-- <span style="color:blue" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                <span ng-show="myForm.user.$error.required">Name is required.</span>
-->
                       <!-- <span ng-show="myForm.fname.$error.required">Required.</span>-->
                       <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="email" id="email" ng-model='text.email' data-error="Email address is invalid" required placeholder="">
                        <!--<span ng-show="myForm.email.$error.required">Required.</span>-->
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="number">Phone:</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="mob" id="mob" number-mask="" ng-model='text.phone' data-error="Phone is required" required placeholder="">
                        <!--<span ng-show="myForm.mob.$error.required">Required.</span>-->
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="text">Message:</label>
                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" name="title" id="title" ng-model='text.message' required data-error="Message is required" placeholder="Tell us what happened.">
                        </textarea>
                        <!--<span ng-show="myForm.title.$error.required">Required.</span>-->
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                    <div class="form-group span10">
                        <button class="btn" type="submit" ng-disabled="myForm.$invalid">Send</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <div class="pull-right" id="aaa">
            <div class="alert alert-danger fade">
              <button type="button" class="close" data-dismiss="alert">×</button>
              <h4><strong>Thank you!</strong></h4>
              <p>We got your message</p>
            </div>
          </div>
